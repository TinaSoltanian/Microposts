<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>My Javascript app</title>

</head>
<body>    
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">MicroPosts</a>
        </div>
    </nav>

    <div class="container postsContainer">
        <div class="card card-body card-form">
            <h1>Say Something</h1>
            <p class="lead">What's on your mind?</p>
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Post Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="Post Body"></textarea>
            </div>
            <input type="hidden" id="id" value="">
            <button class="post-submit btn btn-primary btn-block">Post</button>
            <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
        MicroPosts @copy;
    </footer>
    <script src="build/app.bundle.js"></script>
</body>
</html>
